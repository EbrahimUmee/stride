syntax = "proto3";
package stride.icaoracle;

import "gogoproto/gogo.proto";

option go_package = "github.com/Stride-Labs/stride/v5/x/icaoracle/types";

message ToggleOracleProposal {
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string title = 1;
  string description = 2;
  string deposit = 3 [ (gogoproto.moretags) = "yaml:\"deposit\"" ];

  string oracle_moniker = 4;
}

message RemoveOracleProposal {
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string title = 1;
  string description = 2;
  string deposit = 3 [ (gogoproto.moretags) = "yaml:\"deposit\"" ];

  string oracle_moniker = 4;
}

message UpdateOracleContractProposal {
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_getters) = false;
  option (gogoproto.goproto_stringer) = false;

  string title = 1;
  string description = 2;
  string deposit = 3 [ (gogoproto.moretags) = "yaml:\"deposit\"" ];

  string oracle_moniker = 4;
  string contract_address = 5;
}
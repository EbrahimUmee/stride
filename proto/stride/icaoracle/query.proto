syntax = "proto3";
package stride.icaoracle;

import "stride/icaoracle/icaoracle.proto";
import "google/api/annotations.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Stride-Labs/stride/v5/x/icaoracle/types";

// Query defines the gRPC querier service.
service Query {
  // Query a specific oracle
  rpc Oracle(QueryOracleRequest) returns (QueryOracleResponse) {
    option (google.api.http).get =
        "/Stride-Labs/stride/icaoracle/oracle/{chain_id}";
  }

  // Query all oracles
  rpc AllOracles(QueryAllOraclesRequest) returns (QueryAllOraclesResponse) {
    option (google.api.http).get = "/Stride-Labs/stride/icaoracle/oracles";
  }

  // Query oracles with active ffilter:
  // - /oracles/by_active?active=true
  // - /oracles/by_active?active=false
  rpc ActiveOracles(QueryActiveOraclesRequest)
      returns (QueryActiveOraclesResponse) {
    option (google.api.http).get =
        "/Stride-Labs/stride/icaoracle/oracles/by_active";
  }

  // Query all pending metrics
  rpc AllPendingMetricUpdates(QueryAllPendingMetricUpdatesRequest)
      returns (QueryAllPendingMetricUpdatesResponse) {
    option (google.api.http).get =
        "/Stride-Labs/stride/icaoracle/pending_metric_updates";
  }

  // Query pending metrics with optional filters:
  // - /pending_metric_updates/by_metric_or_oracle?metric_key=X
  // - /pending_metric_updates/by_metric_or_oracle?oracle_chain_id=Y
  // -
  // /pending_metric_updates/by_metric_or_oracle?metric_key=X&oracle_chain_id=Y
  rpc PendingMetricUpdates(QueryPendingMetricUpdatesRequest)
      returns (QueryPendingMetricUpdatesResponse) {
    option (google.api.http).get = "/Stride-Labs/stride/icaoracle/"
                                   "pending_metric_updates/by_metric_or_oracle";
  }
}

message QueryOracleRequest { string chain_id = 1; }
message QueryOracleResponse { Oracle oracle = 1; }

message QueryAllOraclesRequest {}
message QueryAllOraclesResponse {
  repeated Oracle oracles = 1 [ (gogoproto.nullable) = false ];
}

message QueryActiveOraclesRequest { bool active = 1; }
message QueryActiveOraclesResponse {
  repeated Oracle oracles = 1 [ (gogoproto.nullable) = false ];
}

message QueryAllPendingMetricUpdatesRequest {}
message QueryAllPendingMetricUpdatesResponse {
  repeated PendingMetricUpdate pending_updates = 1
      [ (gogoproto.nullable) = false ];
}

message QueryPendingMetricUpdatesRequest {
  string metric_key = 1;
  string oracle_chain_id = 2;
}
message QueryPendingMetricUpdatesResponse {
  repeated PendingMetricUpdate pending_updates = 1
      [ (gogoproto.nullable) = false ];
}
syntax = "proto3";
package stride.liquidgov;

import "cosmos/gov/v1/gov.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";
import "cosmos/msg/v1/msg.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/Stride-Labs/stride/v5/x/liquidgov/types";

// Msg defines the Msg service.
service Msg {
  rpc LockupTokens(MsgLockupTokens) returns (MsgLockupTokensResponse);
  rpc UnlockTokens(MsgUnlockTokens) returns (MsgUnlockTokensResponse);
  rpc LiquidVote(MsgLiquidVote) returns (MsgLiquidVoteResponse);
}

message MsgLockupTokens {
  option (cosmos.msg.v1.signer) = "creator";

  option (gogoproto.equal) = false;

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string amount = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string denom = 3;
}

message MsgLockupTokensResponse {}


message MsgUnlockTokens {
  option (cosmos.msg.v1.signer) = "creator";

  option (gogoproto.equal) = false;

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string amount = 2 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  string denom = 3;
}

message MsgUnlockTokensResponse {
  google.protobuf.Timestamp completion_time = 1 [(gogoproto.nullable) = false, (gogoproto.stdtime) = true];

}

message MsgLiquidVote {
  option (cosmos.msg.v1.signer) = "creator";

  string creator = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 proposal_id = 2 [(gogoproto.jsontag) = "proposal_id"];
  cosmos.gov.v1.VoteOption vote_option = 3;
  // host_zone_id defines the host zone of the vote
	string host_zone_id = 4;
}

message MsgLiquidVoteResponse {}
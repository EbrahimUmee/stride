syntax = "proto3";
package stride.liquidgov;

import "cosmos/gov/v1/gov.proto";
import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/Stride-Labs/stride/v5/x/liquidgov/types";

// Vote defines the core field members of a liquid vote.
message Vote {
  cosmos.gov.v1.Vote gov_vote = 1 [(gogoproto.nullable) = false];

  // host_zone_chain_id defines the host zone of the vote
	string host_zone_chain_id = 2;
}
syntax = "proto3";
package stride.ratelimit;

option go_package = "github.com/Stride-Labs/stride/v4/x/ratelimit/types";

// Msg defines the Msg service.
service Msg {
  rpc AddQuota(MsgAddQuota) returns (MsgAddQuotaResponse);
  rpc AddRateLimit(MsgAddRateLimit) returns (MsgAddRateLimitResponse);
  rpc RemoveQuota(MsgRemoveQuota) returns (MsgRemoveQuotaResponse);
  rpc RemoveRateLimit(MsgRemoveRateLimit) returns (MsgRemoveRateLimitResponse);
  rpc ResetRateLimit(MsgResetRateLimit) returns (MsgResetRateLimitResponse);
}

message MsgAddRateLimit {
  string denom = 1;
  string channel = 2;
  string quota_name = 3;
}
message MsgAddRateLimitResponse {}

message MsgAddQuota {
  string name = 1;
  uint64 max_percent_send = 2;
  uint64 max_percent_recv = 3;
  uint64 duration_minutes = 4;
}
message MsgAddQuotaResponse {}

message MsgRemoveQuota { string name = 1; }
message MsgRemoveQuotaResponse {}

message MsgResetRateLimit { string path_id = 1; }
message MsgResetRateLimitResponse {}

message MsgRemoveRateLimit { string path_id = 1; }
message MsgRemoveRateLimitResponse {}

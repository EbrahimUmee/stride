[[chains]]
id = 'juno-1'
rpc_addr = 'https://{ENDPOINT}'
grpc_addr = 'http://{ENDPOINT}:9090'
websocket_addr = 'ws://{ENDPOINT}/websocket'
rpc_timeout = '10s'
account_prefix = 'juno'
key_name = 'hrly3'
store_prefix = 'ibc'
default_gas = 100000
max_gas = 3000000
gas_price = { price = 0.01, denom = 'ujuno' }
gas_multiplier = 1.1
max_msg_num = 30
max_tx_size = 200000
clock_drift = '5s'
max_block_time = '10s'
trusting_period = '12days'
trust_threshold = { numerator = '1', denominator = '3' }
address_type = { derivation = 'cosmos' }
sequential_batch_tx = false
[chains.packet_filter]
policy = 'allow'
list = [
  ['ica*', '*'],
  ['transfer', 'channel-*'],
]

